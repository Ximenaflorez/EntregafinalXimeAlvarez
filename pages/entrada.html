<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi simulador de crédito</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navBar">
        </nav>
    </header>

    <div class="container mt-5">
        <form>
            <!-- Input para el nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <!-- Input para el monto de dinero -->
            <div class="mb-3">
                <label for="monto" class="form-label">Monto de dinero:</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto">
            </div>

            <!-- Input para los meses -->
            <div class="mb-3">
                <label for="meses" class="form-label">Meses:</label>
                <input type="number" class="form-control" id="meses" placeholder="Ingrese los meses">
            </div>

            <!-- Input para la edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad">
            </div>

            <!-- Botón de simulación -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Simular</button>
            </div>
        </form>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
